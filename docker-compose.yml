version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: famtree_db
    environment:
      POSTGRES_USER: famtree_user
      POSTGRES_PASSWORD: famtree_pass
      POSTGRES_DB: famtree_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U famtree_user -d famtree_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: famtree_backend
    environment:
      DATABASE_URL: postgresql://famtree_user:famtree_pass@db:5432/famtree_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app:z
    command: sh -c "python3 init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: famtree_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
