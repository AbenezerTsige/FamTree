# Development: uses volume mount and --reload. For production use: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
services:
  db:
    image: postgres:15-alpine
    container_name: famtree_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-famtree_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-famtree_pass}
      POSTGRES_DB: ${POSTGRES_DB:-famtree_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-famtree_user} -d ${POSTGRES_DB:-famtree_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: famtree_backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://famtree_user:famtree_pass@db:5432/famtree_db}
      SECRET_KEY: ${SECRET_KEY:-famtree-secret-key-change-in-production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    ports:
      - "8001:8000"   # host 8001 so 8000 is free; frontend still reaches backend on 8000 inside Docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app:z
    command: sh -c "python3 init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: famtree_frontend
    ports:
      - "9000:80"   # host 9000 so 80 is free â€” use http://server:9000
    depends_on:
      - backend

volumes:
  postgres_data:
